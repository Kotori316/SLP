name: Build Test

on:
  push:
    branches:
      - "1.21.*"
    tags:
      - "!*"
  pull_request:
    branches:
      - "1.21.*"

jobs:
  check-forge:
    runs-on: ubuntu-latest
    env:
      DISABLE_NEO_FORGE: 'true'
    steps:
      - uses: actions/checkout@v4
      - uses: gradle/actions/wrapper-validation@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
      - name: Set executable
        run: chmod +x ./gradlew
      - name: Get cache
        uses: gradle/actions/setup-gradle@v4
      - run: ./gradlew data
      - run: ./gradlew test build publishToMavenLocal
      - name: Publish
        uses: actions/upload-artifact@v4
        with:
          path: '*/build/libs/*'
          name: '${{ github.event.repository.name }}-Forge-${{ github.run_number }}'
          retention-days: 3

  check-neoforge:
    runs-on: ubuntu-latest
    env:
      DISABLE_FORGE: 'true'
    steps:
      - uses: actions/checkout@v4
      - uses: gradle/actions/wrapper-validation@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
      - name: Set executable
        run: chmod +x ./gradlew
      - name: Get cache
        uses: gradle/actions/setup-gradle@v4
      - run: ./gradlew data --stacktrace
      - run: ./gradlew test build publishToMavenLocal
      - name: Publish
        uses: actions/upload-artifact@v4
        with:
          path: '*/build/libs/*'
          name: '${{ github.event.repository.name }}-NeoForge-${{ github.run_number }}'
          retention-days: 3
